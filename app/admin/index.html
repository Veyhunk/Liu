<!-- 后台管理 -->
<section id="banner">
    <div class="inner">
        <h2><strong>后台管理</strong></h2>
    </div>
</section>
<!-- 管理-->
<section id="wrapper">
    <!-- 文章管理 -->
    <section id="one" class="wrapper style2">
        <div id="TeamIntroduction" class="inner">
            <div class="content">
                <h2 class="major">文章管理</h2>
                <div class="content-page-body">
                    <div class="content-page-body">
                        <nav class="navbar navbar-toolbar navbar-default">
                            <div class="container-fluid padding-0">
                                <div class="collapse navbar-collapse bs-example-toolbar-collapse-1  padding-0">
                                    <ul class="nav navbar-nav navbar-left">
                                        <li><a href=""><i class="fa fa-plus"></i> 添加</a></li>
                                        <li><a href=""><i class="fa fa-minus"></i> 删除</a></li>
                                        <li><a href=""><i class="fa fa-pencil"></i> 修改</a></li>
                                    </ul>
                                    <ul class="nav navbar-nav navbar-right  padding-0">
                                        <li><input type="text" style="height: 100%;background: #f2f2f2;border-width: 0;padding: 9px 15px;line-height: 18px;height: 36px;" ng-model="titleFilter" placeholder="输入关键字"></li>
                                        <li><a class="" href=""><i class="fa fa-search"></i> 搜索</a></li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div ng-controller="EssayManage">
                        <table class="table table-bordered">
                            <tr ng-repeat="student in students|filter:titleFilter">
                                <td title="'Name'">
                                    <span ng-if="!student.$edit">{{student.Name}}</span>
                                    <div ng-if="student.$edit"><input class="form-control" type="text" ng-model="student.Name"></div>
                                </td>
                                <td title="'Id'">
                                    <span ng-if="!student.$edit">{{student.Id}}</span>
                                    <div ng-if="student.$edit"><input class="form-control" type="text" ng-model="student.Id"></div>
                                </td>
                                <td title="'Grade'">
                                    <span ng-if="!student.$edit">{{student.Grade}}</span>
                                    <div ng-if="student.$edit"><input class="form-control" type="text" ng-model="student.Grade"></div>
                                </td>
                                <td title="'Actions'" width="200">
                                    <a href="" ng-if="!student.$edit" class="btn btn-default btn-xs" ng-click="student.$edit=true">Edit</a>
                                    <a href="" ng-if="student.$edit" class="btn btn-default btn-xs" ng-click="student.$edit=false">Save</a>
                                    <a ng-click="deleteStudent(student)" ng-if="student.$edit" class="btn btn-default btn-xs">Delete</a>
                                    <!-- <a href="" ng-click="addStudent()" ng-if="student.$edit" class="btn btn-default btn-xs">Add</a> -->
                                </td>
                            </tr>
                        </table>
                        <div class="Pagination pull-center">
                            <nav aria-label="...">
                                <ul class="pagination">
                                    <li class="disabled"><a href="" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
                                    <li class="active"><a href="">1 <span class="sr-only">(current)</span></a></li>
                                    <li><a href="">2</a></li>
                                    <li><a href="">3</a></li>
                                    <li><a href="">4</a></li>
                                    <li><a href="">5</a></li>
                                    <li><a href="" aria-label="Next"><span aria-hidden="true">»</span></a></li>
                                </ul>
                            </nav>
                        </div>
                        <div>
                            <input type="text" ng-model="newName" placeholder="input Name" required/>
                            <input type="text" ng-model="newId" placeholder="input Id" required/>
                            <input type="text" ng-model="newGrade" placeholder="input Grade" required/>
                            <input type="button" ng-click="addStudent()" value="添加" class="btn" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
