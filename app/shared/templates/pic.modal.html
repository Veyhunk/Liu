<div>
    <button type="button" class="close" ng-click="$close()" aria-label="Close"><p aria-hidden="true">&times;</p></button>
    <div style="height: 305px">
        <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <uib-slide ng-repeat="pid in pics" index="pid">
                <img ng-src="images/business/{{pid}}.png" style="margin:auto;">
                <div class="carousel-caption">
                    <!--<h4>Slide {{slide.id}}</h4>
                    <p>{{slide.text}}</p>-->
                </div>
            </uib-slide>
        </uib-carousel>
    </div>
</div>
