<div>
    <button type="button" class="close" ng-click="$close()" aria-label="Close"><p aria-hidden="true">&times;</p></button>
    <div style="height: 305px">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides" no-transition="false" no-pause="true">
            <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img ng-src="{{slide.imageURL}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>{{slide.title}}</h4>
                    <p>{{slide.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
