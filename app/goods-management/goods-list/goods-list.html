<section class="content-page pull-center" ng-controller="GoodsListCtrl as goodsList">
    商品列表 添加 删除 编辑 查询
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>商品编码</th>
                <th>商品名称</th>
                <th>商品简码</th>
                <th>商品类型</th>
                <th>商品单价</th>
                <th>计量单位</th>
                <th>所属分类</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in goodsList.list">
                <td>{{$index+1}}</td>
                <td>{{item.code}}</td>
                <td>{{item.name}}</td>
                <td>{{item.short_name}}</td>
                <td>{{item.type|dictionary:'goods.types'}}</td>
                <td>{{item.sale_price}}</td>
                <td>{{item.unit}}</td>
                <td>{{item.class}}</td>
            </tr>
        </tbody>
    </table>
</section>
