<section id="login-container" ng-controller="LoginCtrl as login">
    <div id="login-brand">
        <h3><i class="fa fa-github-alt"></i> SaleVIPManagementSystem-Web</h3>
    </div>
    <div id="login-content">
        <div id="login-dialog" class="pull-right content-page">
            <div class="logo-large pull-center">
                <!--<img src="http://placehold.it/30x30?text=logo">-->
                <i class="fa fa-github-alt" ng-click="login.signIn(login.loginData)"></i>
                <!--ngClick 是为了方便调试而使用，产品发布时删除-->
            </div>
            <form class="form-horizontal" name="loginForm" novalidate>
                <!-- userName -->
                <div class="form-group ">
                    <label class="col-sm-3 control-label">账号</label>
                    <div class="col-sm-8">
                        <input types="text" class="form-control" ng-model="login.loginData.username" required>
                    </div>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" ng-model="login.loginData.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <small ng-show="login.result.isFailure" class="text-danger">{{login.result.message}}</small>
                </div>
                <!-- button -->
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="button" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login.signIn(login.loginData)">登录</button>
                        <!--无注册功能-->
                        <!--<a type="submit" class="btn btn-default">注册</a>-->
                    </div>
                </div>
            </form>
        </div>
        <div id="login-product" class="content-page">
            <p>product</p>
        </div>
    </div>
</section>
